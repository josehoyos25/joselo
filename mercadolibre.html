<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre</title>
    <link rel="stylesheet" href="css/mercadolibre.css">
    <link rel="stylesheet" href="icons/all.css">
    <link rel="shortcut icon" href="img/libre.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/mercado.png" alt="">
        </div>
        <div class="icon-header box-input-busqueda">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="inputBusqueda" class="icon-header input-busqueda" type="text" placeholder="Estoy buscando...">
        </div>
        <div class="icon-header hamburguer-menu">
            <i class="icon-header fa-solid fa-bars"></i>
        </div>
        <div class="icon-header carrito">
            <i class="icon-header fa-solid fa-cart-shopping"></i>
        </div>
    </header>
    <div id="mainContent" class="main-content">
        <div id="boxFiltro" class="box-filtro">
            <div class="box-toggle box-toggle-off">
                <div class="button-toggle button-toggle-off"></div>
                <label for="">Con financiamiento</label>
                <div class="filtros filtros-visible">
                    <div class="filtro">
                    <div class="filtro-modelo">Modelo</div>
                    <div class="filtro-anyo">Año</div>
                    <div class="filtro-ubicacion">Ubicación</div>
                    <div class="filtro-condicion">Condición</div>
                    <div class="filtro-precio">Precio</div>
                </div>
                </div>
            </div>
        </div>    
        <div id="boxProductos" class="box-productos"></div>
        </div>
    <script src="js/mercadolibre.js"></script>
</body>
</html>
