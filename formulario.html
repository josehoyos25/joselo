<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body background="img/pb.jpg">
    <img src="img/Logo-Blackpink.png" alt="Logo-Blackpink">
    <h1>BORN PINK</h1>
    <h2>WORLD TOUR COLOMBIA</h2>
    <div class="form-box">
    <form>
    <legend>Ingrese sus datos</legend>
    <label>Ingrese el núemero de documento</label>
    <input type="text" name="numerodocumento">
    <label>Ingrese su primer nombre</label>
    <input type="text" name="primernombre">
    <label>Ingrese su segundo nombre</label>
    <input type="text" name="segundonombre">
    <label>Ingrese su primer apellido</label>
    <input type="text" name="primerapellido">
    <label>Ingrese su segundo apellido</label>
    <input type="text" name="segundoapellido">
    <label>Alguna consulta?</label><br>
    <textarea name="" id="" cols="35" rows="6"></textarea><br>
    <label">Ingrese su género</label><br>
    <input type="radio" name="genero" value="maculino"><span class="text-genero">Masculino</span>
    <input type="radio" name="genero" value="maculino"><span class="text-genero">Femenino</span>
    <input type="radio" name="genero" value="maculino"><span class="text-genero">Prfiero no decirlo</span>
    <label>Seleccione el método a pagar</label>
    <input type="checkbox" name="pago" id=""><span class="text-opcion">Targetas crédito/débito</span>
    <input type="checkbox" name="pago" id=""><span class="text-opcion">Monedas Virtuales</span>
    <input type="checkbox" name="pago" id=""><span class="text-opcion">Otro</span>
    <label>Seleccione la zona del estadio </label><br>
    <select class="style-select" name="Destino">
        <option value="Pit Right">Pit Right</option>
        <option value="Platino A y B vip">Platino A y B vip</option>
        <option value="General B">General B</option>
        <option value="Naranja CC">Naranja CC</option>
    </select><br>
    <br>
   
    <input  class="button" type="submit" value="Registar">
    
    </form>
    </div>
</body>
</html>
