<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
    <div class="main-box">
        <div class="box-subtotal">
            <label class="subtotal">Subtotal <span id="subTotal">cop $</span> <span id="valorSubtotal">0</span></label>
        </div>
        <div class="btn-pago-productos">
            <label>Proceder Pago (<span id="cantProductos"> 0 Productos</span>)</label>
        </div>
        <div class="box-img-producto">
            <img class="img-producto" src="img/momo.jpg" alt="">
        </div>
        <div class="info-producto">
            <label>Libro Momo <br>
            </label>
            <label class="texto-info-producto">Michael Ende</label>
            <label class="texto-info-producto">Edad mínima recomendada: 14 años <br></label>
            <label class="texto-info-producto"> <span class="signo-peso">$</span> <span id="valorUnitarioProducto" class="valor-unitario-producto">0</span></label>
            <button class="eliminar" id="eliminar">Eliminar</button>
            <br>
            <button class="guardar">Guardar para mas tarde</button>
        </div>
        <div class="num-select">
            <dic id="numRestar" class="num-restar">-</dic>
            <dic id="numView" class="num-view">0</dic>
            <dic id="numSumar" class="num-sumar">+</dic>
        </div>
    </div>
    <script src="js/carrito.js"></script>
</body>
</html>
