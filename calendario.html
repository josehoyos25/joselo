<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="shortcut icon" href="img/letra-c.png" type="image/x-icon">
    <link rel="stylesheet" href="css/calendario.css">
</head>
<body background="img/fondo.jpg">
<div class="main-content">
    <div class="fecha">
        <h1>Diciembre</h1>
        <h2>2023</h2>
    </div>
    <div class="calendario">
        <span class="nombre-semana">Domingo</span>
        <span class="nombre-semana">Lunes</span>
        <span class="nombre-semana">Martes</span>
        <span class="nombre-semana">Miércoles</span>
        <span class="nombre-semana">Jueves</span>
        <span class="nombre-semana">Viernes</span>
        <span class="nombre-semana">Sábado</span>
        <div class="dia-semana primero"></div>
        <div class="dia-semana numero">1</div>
        <div class="dia-semana numero">2</div>
        <div class="dia-seman domingo numero">3</div>
        <div class="dia-semana numero">4</div>
        <div class="dia-semana numero">5
            <p class="lunas">Cuarto Menguante</p>
        </div>
        <div class="dia-semana numero">6</div>
        <div class="dia-semana numero">7</div>
        <div class="dia-semana festivo numero">8
            <p class="fiesta">Inmaculada Concepción</p>
        </div>
        <div class="dia-semana numero">9</div>
        <div class="dia-seman domingo numero">10</div>
        <div class="dia-semana numero">11</div>
        <div class="dia-semana numero">12
            <p class="lunas">Luna Nueva</p>
        </div>
        <div class="dia-semana numero">13</div>
        <div class="dia-semana numero">14</div>
        <div class="dia-semana numero">15</div>
        <div class="dia-semana numero">16</div>
        <div class="dia-seman domingo numero">17</div>
        <div class="dia-semana numero">18</div>
        <div class="dia-semana numero">19
            <p class="lunas">Cuarto Creciente</p>
        </div>
        <div class="dia-semana numero">20</div>
        <div class="dia-semana numero">21</div>
        <div class="dia-semana numero">22</div>
        <div class="dia-semana numero">23</div>
        <div class="dia-seman domingo numero">24</div>
        <div class="dia-semana festivo numero">25
            <p class="fiesta">Navidad</p>
        </div>
        <div class="dia-semana numero">26
            <p class="lunas">Luna Llena</p>
        </div>
        <div class="dia-semana numero">27</div>
        <div class="dia-semana numero">28</div>
        <div class="dia-semana numero">29</div>
        <div class="dia-semana numero">30</div>
        <div class="dia-semana domingo numero">31
            <p class="fiesta">Año viejo</p>
        </div>
        <div class="dia-semana ultimo">
            <div class="uno">
            <img src="img/luna menguante.jpg">
            <img src="img/luna nueva.jpg" class="dos">
            <img src="img/luna cuarto creciente.jpg" class="tres">
            <img src="img/luna llena.jpg" class="tres">
            </div>
        </div>
    </div>
</div>
</body>
</html>
